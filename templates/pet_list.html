{% extends "base.html" %}
{% block title %}Pets{% endblock %}
{% block content %}
<h1 class="display-1 text-center">Our Pets</h1>
<div class="row pets-listing">
{% for pet in pets %}
<div class="col-3">
    <a href="{{ url_for('edit_pet', pet_id=pet.id) }}">
<img src="{{ pet.image_url() }}" alt="pet picture" class="img-thumbnail img-fluid"></a>
<a href="{{ url_for('edit_pet', pet_id=pet.id) }}">{{ pet.name }}</a>
{% if pet.available %} <b class="fw-bolder text-success"> is available!</b> {% endif %}
</div>
{% else %}
<div class="col-12">No pets yet.</div>
{% endfor %}
</div>
<a class="btn btn-primary" href="{{ url_for('add_pet') }}">Add a Pet</a>
{% endblock %}
