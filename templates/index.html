{% extends "base.html" %}
{% block title %}Pets{% endblock %}
{% block content %}
<h1 class="display-1 text-center">Our Pets</h1>
<div class="row pets-listing">
{% for pet in pets %}
<div class="col-3">
<img src="{{ pet.image_url() }}" alt="pet picture" class="img-thumbnail img-fluid">
{{ pet.name }}
</div>
{% else %}
<div class="col-12">No pets yet.</div>
{% endfor %}
<a class="btn btn-primary" href="#">Add a Pet</a>
</div>
{% endblock %}
